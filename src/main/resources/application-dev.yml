server:
  port: 9999
  servlet:
    context-path: /api/app

spring:
  application:
    name: app

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/boot_init
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

  # 配置日期格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss  #时间戳统一转换为指定格式
    time-zone: GMT+8  # 时区修改为东8区

management:
  endpoints:
    web:
      exposure:
        include: "*"

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted # 全局逻辑删除的实体字段名(1-已删除 0-未删除)

# knife4j的增强配置
knife4j:
  enable: true
  production: false
  basic:
    enable: true # 此项设置为true表示开启账号密码验证
    username: admin # enable为true时对应的登陆账号
    password: admin # enable为true时对应的登陆密码    
  setting:
    language: zh_cn

sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: PanToken
  # token 永久有效期, 7天(604800秒)后，token必定过期，无法继续使用
  timeout: 604800
  # token 最低活跃频率, 超过30分钟(1800秒)没有请求, token过期
  active-timeout: 1800
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: simple-uuid
  # 是否输出操作日志 
  is-log: true
